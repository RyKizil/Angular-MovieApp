<mat-tab-group mat-stretch-tabs animationDuration="1000ms">
  <mat-tab label="Popular Movies">
    <ng-template matTabContent>
      <div class="movies">
        <mat-card class="example-card" *ngFor="let movie of popularMovies">
          <img
            mat-card-image
            src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}"
            alt="{{ movie.original_title}}"
          />

          <mat-card-content>
            
            <mat-card-title>{{
              movie.title
            }}</mat-card-title>
            <mat-card-subtitle>{{ movie.release_date | date}}</mat-card-subtitle>
          
          </mat-card-content>
          
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Upcoming Movies">
    <ng-template matTabContent>
      <div class="movies">
        <mat-card class="example-card" *ngFor="let movie of upcomingMovies">
          <img
            mat-card-image
            src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}"
            alt="{{ movie.original_title}}"
          />

          <mat-card-content>
              <mat-card-title>{{
                  movie.title
                }}</mat-card-title>
                <mat-card-subtitle>{{ movie.release_date | date}}</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
